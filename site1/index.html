<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Acessibilidade Web</title>

    <style>
        .cor-texto {
            color: grey;
        }

        .br {
            border: medium dashed red;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container-fluid">

        <div class="py-5 text-center">
            <h2 class="cor-texto">Concluir Compra</h2>
        </div>

        <div class="row">
            <div class="col-2 cor-texto">Pagar com:</div>
            <div class="col-6"></div>
            <div class="col-4">
                <select class="form-select cor-texto" aria-label="Default select example">
                    <option selected>Selecione uma opção</option>
                    <option value="1">Cartão de crédito</option>
                    <option value="2">Boleto</option>
                    <option value="3">PIX</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 cor-texto">Enviar para:</div>
            <div class="col-6"></div>
            <div class="col-4">
                <select class="form-select cor-texto" aria-label="Default select example">
                    <option selected>Selecione uma opção</option>
                    <option value="1">Rua 123</option>
                    <option value="2">Casa 14</option>
                    <option value="3">Quadra 15</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <label class="col-4 cor-texto">Embalar para presente:</label>
            <div class="col-4"></div>
            <div class="col-2">
                <input type="checkbox" id="presente">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 cor-texto">Subtotal:</div>
            <div class="col-6"></div>
            <div class="col-2 cor-texto">R$ 100,00</div>
        </div>

        <div class="row mt-3">
            <div class="col-2 cor-texto">Frete:</div>
            <div class="col-6"></div>
            <div class="col-2 cor-texto">R$ 15,00</div>
        </div>

        <div class="row mt-3">
            <div class="col-2 cor-texto">Total:</div>
            <div class="col-6"></div>
            <div class="col-2 cor-texto">R$ 150,00</div>
        </div>

    </div>
</body>

</html>
