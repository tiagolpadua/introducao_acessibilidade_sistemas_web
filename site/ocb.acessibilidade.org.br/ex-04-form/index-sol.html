<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCB</title>
</head>

<body>
    <header>
        <h1>Selecione a Pizza que Deseja</h1>
    </header>

    <main>
        <form id="formPedido">
            <fieldset>
                <legend>Dados do Cliente:</legend>
                <label for="nome">Nome:</label>
                <input type="text" autocomplete="off" id="nome" name="nome">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" autocomplete="off">
            </fieldset>
            <fieldset>
                <legend>Selecione os itens da pizza:</legend>
                <input id="presunto" type="checkbox" name="itens" value="presunto">
                <label for="presunto">presunto</label><br>
                <input id="pepperoni" type="checkbox" name="itens" value="pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input id="cogumelos" type="checkbox" name="itens" value="cogumelos">
                <label for="cogumelos">cogumelos</label><br>
                <input id="azeitonas" type="checkbox" name="itens" value="azeitonas">
                <label for="azeitonas">azeitonas</label>
            </fieldset>
            <fieldset>
                <legend>Selecione o tipo de pagamento:</legend>
                <input id="cartão" type="radio" name="pagamento" value="cartão">
                <label for="cartão">cartão</label><br>
                <input id="pix" type="radio" name="pagamento" value="pix">
                <label for="pix">PIX</label><br>
                <input id="dinheiro" type="radio" name="pagamento" value="dinheiro">
                <label for="dinheiro">dinheiro</label>
            </fieldset>
            <button type="submit">Fazer Pedido!</button>
        </form>
    </main>
</body>

</html>
